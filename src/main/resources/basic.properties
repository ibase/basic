driverUrl = jdbc:mysql://localhost:3306/basic?useUnicode=true&characterEncoding=utf8
driverClass = com.mysql.jdbc.Driver
username = root
password = admin

#freemarker.properties
#去除多余的空格
whitespace_stripping = true
default_encoding = utf-8
datetime_format = yyyy-MM-dd HH:mm:ss
date_format = yyyy-MM-dd
time_format = HH:mm:ss
number_format = 0.######;
#变量为空则转化为空字符串
classic_compatible=true

mediaHost = /basic
mediaRoot = ${mediaHost}/media
jsRoot = ${mediaRoot}/js
cssRoot = ${mediaRoot}/css
imgRoot = ${mediaRoot}/img
